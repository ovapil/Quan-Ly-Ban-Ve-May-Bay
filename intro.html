<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UITicket - Login System</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Sans", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("background.png");
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    /* Khung c·ªë ƒë·ªãnh chi·ªÅu r·ªông cho Header + Card */
    .container-width {
      width: 90%;
      max-width: 450px;
    }

    .glass-card {
      background-color: white;
      border-radius: 40px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05), 0 25px 50px rgba(0, 0, 0, 0.15);
      transition: all 0.5s ease;
    }

    #welcome-screen {
      padding: 40px 20px 50px;
      text-align: center;
    }

    .brand-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .brand-inner img { height: 50px; }

    .brand-inner span {
      color: #3f51b5;
      font-weight: 700;
      font-size: 26px;
    }

    /* Header */
    .login-header {
      text-align: center;
      color: white;
      margin-bottom: 35px;
      width: 100%;
      padding: 0;
    }

    .login-header img {
      height: 100px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .login-header h2 {
      font-weight: 800;
      font-size: 34px;
      line-height: 1.2;
      width: 100%;
      text-align: center;
    }

    /* √©p 1 d√≤ng + t·ª± co ƒë·ªÉ v·ª´a */
    .login-header h2.one-line {
      white-space: nowrap;
      font-size: clamp(16px, 5.5vw, 34px);
      line-height: 1.2;
      text-align: center;
      max-width: 100%;
    }

    .login-card {
      padding: 35px 40px;
      text-align: left;
      width: 100%;
    }

    .input-group { margin-bottom: 20px; }

    .input-group label {
      display: block;
      color: #3f51b5;
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .input-wrapper { position: relative; }

    .input-wrapper input,
    .input-wrapper textarea {
      width: 100%;
      padding: 13px 15px;
      padding-right: 45px;
      border: 1px solid #eee;
      background-color: #fcfcfc;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }

    .input-wrapper textarea {
      padding-right: 15px;
      resize: none;
      min-height: 110px;
      line-height: 1.4;
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #7a869a;
      font-size: 18px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #3f51b5;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .primary-btn {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 14px 0;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      display: block;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(63, 81, 181, 0.3);
    }

    .forgot-pass {
      text-align: center;
      display: block;
      color: #7a869a;
      text-decoration: none;
      font-size: 14px;
    }

    .content-title h1,
    .content-title h2 {
      font-size: 30px;
      font-weight: 800;
      line-height: 1.2;
    }

    .footer-text {
      margin-top: 30px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }

    .footer-text a {
      color: #3f51b5;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
    }

    .external-icon-img {
      height: 14px;
      vertical-align: middle;
      margin-left: 5px;
    }

    /* Screens */
    #login-screen,
    #signup-screen,
    #forgot-screen {
      display: none;
      width: 100%;
      justify-content: center;
    }

    /* Toast */
    #toast {
      position: fixed;
      top: 20px;
      background: #4caf50;
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
      font-weight: 600;
      animation: fadeInDown 0.5s;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .login-card { padding: 28px 24px; }
      .login-header h2 { font-size: 30px; }
    }
  </style>
</head>

<body>
  <!-- Toast d√πng chung -->
  <div id="toast">Th√¥ng b√°o</div>

  <!-- WELCOME -->
  <div id="welcome-screen" class="glass-card container-width">
    <div class="brand-inner">
      <img src="logo.png" alt="Logo" />
      <span>UITicket</span>
    </div>

    <div class="content-title">
      <h1>Buy&Fly.</h1>
      <h2 style="margin-bottom: 30px;">Catch your sky!</h2>
    </div>

    <button class="primary-btn" style="width: 180px; margin: 0 auto;" onclick="showLogin()">ƒêƒÉng nh·∫≠p</button>

    <p class="footer-text">
      Ch∆∞a c√≥ t√†i kho·∫£n UITicket?
      <a onclick="showSignup()">ƒêƒÉng k√Ω ·ªü ƒë√¢y <img src="arrow-small.png" class="external-icon-img" /></a>
    </p>
  </div>

  <!-- LOGIN -->
  <div id="login-screen">
    <div class="container-width">
      <div class="login-header">
        <img src="logo-white.png" alt="Logo White" />
        <h2>ƒêƒÉng nh·∫≠p v√†o UITicket</h2>
      </div>

      <div class="glass-card login-card">
        <div class="input-group">
          <label>T√™n t√†i kho·∫£n</label>
          <div class="input-wrapper">
            <input type="text" id="loginUser" placeholder="Username" />
          </div>
        </div>

        <div class="input-group">
          <label>M·∫≠t kh·∫©u</label>
          <div class="input-wrapper">
            <input type="password" placeholder="Password" id="passwordInput" />
            <i class="fa-solid fa-eye-slash eye-icon" id="togglePasswordBtn"></i>
          </div>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember" style="color: #3f51b5; margin-bottom: 0;">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</label>
        </div>

        <button class="primary-btn">ƒêƒÉng nh·∫≠p</button>
        <a href="#" class="forgot-pass" onclick="showForgot(); return false;">Qu√™n m·∫≠t kh·∫©u?</a>
      </div>
    </div>
  </div>

  <!-- SIGNUP -->
  <div id="signup-screen">
    <div class="container-width">
      <div class="login-header">
        <img src="logo-white.png" alt="Logo White" />
        <h2 class="one-line">ƒêƒÉng k√Ω t√†i kho·∫£n UITicket</h2>
      </div>

      <div class="glass-card login-card">
        <div class="input-group">
          <label>T√™n t√†i kho·∫£n</label>
          <div class="input-wrapper">
            <input type="text" id="signupUser" placeholder="Username" />
          </div>
        </div>

        <!-- ‚úÖ Email ƒëƒÉng k√Ω -->
        <div class="input-group">
          <label>Email</label>
          <div class="input-wrapper">
            <input type="email" id="signupEmail" placeholder="example@gmail.com" />
          </div>
        </div>

        <div class="input-group">
          <label>M·∫≠t kh·∫©u</label>
          <div class="input-wrapper">
            <input type="password" id="signupPass" placeholder="Password" />
            <i class="fa-solid fa-eye-slash eye-icon" onclick="togglePassSignup(this)"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Nh·∫≠p l·∫°i m·∫≠t kh·∫©u</label>
          <div class="input-wrapper">
            <input type="password" id="signupPassConfirm" placeholder="Confirm Password" />
          </div>
        </div>

        <button class="primary-btn" onclick="handleSignup()">ƒêƒÉng k√Ω</button>
        <p class="footer-text">ƒê√£ c√≥ t√†i kho·∫£n? <a onclick="showLogin()">Quay l·∫°i ƒëƒÉng nh·∫≠p</a></p>
      </div>
    </div>
  </div>

  <!-- FORGOT PASSWORD -->
  <div id="forgot-screen">
    <div class="container-width">
      <div class="login-header">
        <img src="logo-white.png" alt="Logo White" />
        <h2>Qu√™n m·∫≠t kh·∫©u</h2>
      </div>

      <div class="glass-card login-card">
        <div class="input-group">
          <label>T√™n t√†i kho·∫£n</label>
          <div class="input-wrapper">
            <input type="text" id="resetUser" placeholder="Username" />
          </div>
        </div>

        <!-- ‚úÖ Email ƒë·ªÉ ƒë·ªëi chi·∫øu -->
        <div class="input-group">
          <label>Email ƒë√£ ƒëƒÉng k√Ω</label>
          <div class="input-wrapper">
            <input type="email" id="resetEmail" placeholder="example@gmail.com" />
          </div>
        </div>

        <div class="input-group">
          <label>N·ªôi dung y√™u c·∫ßu</label>
          <div class="input-wrapper">
            <textarea id="resetMessage" placeholder="V√≠ d·ª•: M√¨nh qu√™n m·∫≠t kh·∫©u, nh·ªù admin reset gi√∫p."></textarea>
          </div>
        </div>

        <button class="primary-btn" onclick="sendResetRequest()">G·ª≠i y√™u c·∫ßu reset</button>

        <p class="footer-text">
          <a onclick="showLogin()">Quay l·∫°i ƒëƒÉng nh·∫≠p</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    function hideAllScreens() {
      document.getElementById("welcome-screen").style.display = "none";
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("signup-screen").style.display = "none";
      document.getElementById("forgot-screen").style.display = "none";
    }

    function showWelcome() {
      hideAllScreens();
      document.getElementById("welcome-screen").style.display = "block";
    }

    function showLogin() {
      hideAllScreens();
      document.getElementById("login-screen").style.display = "flex";
      history.pushState({ screen: "login" }, "");
    }

    function showSignup() {
      hideAllScreens();
      document.getElementById("signup-screen").style.display = "flex";
      history.pushState({ screen: "signup" }, "");
    }

    function showForgot() {
      hideAllScreens();
      document.getElementById("forgot-screen").style.display = "flex";
      history.pushState({ screen: "forgot" }, "");
    }

    window.onpopstate = function () {
      // b·∫•m back -> v·ªÅ welcome
      showWelcome();
    };

    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.background = type === "success" ? "#4caf50" : "#f59e0b";
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 1600);
    }

    // Toggle password (login)
    const passwordInput = document.getElementById("passwordInput");
    const toggleBtn = document.getElementById("togglePasswordBtn");

    toggleBtn.addEventListener("click", function () {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleBtn.classList.replace("fa-eye-slash", "fa-eye");
      } else {
        passwordInput.type = "password";
        toggleBtn.classList.replace("fa-eye", "fa-eye-slash");
      }
    });

    // Toggle password (signup)
    function togglePassSignup(iconEl) {
      const signupPass = document.getElementById("signupPass");
      if (signupPass.type === "password") {
        signupPass.type = "text";
        iconEl.classList.replace("fa-eye-slash", "fa-eye");
      } else {
        signupPass.type = "password";
        iconEl.classList.replace("fa-eye", "fa-eye-slash");
      }
    }

    // ‚úÖ Signup: l∆∞u username + email (t·∫°m) ƒë·ªÉ ƒë·ªëi chi·∫øu qu√™n m·∫≠t kh·∫©u
    function handleSignup() {
      const user = document.getElementById("signupUser").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      if (!user) { alert("Vui l√≤ng nh·∫≠p t√™n t√†i kho·∫£n!"); return; }
      if (!email) { alert("Vui l√≤ng nh·∫≠p email!"); return; }

      const key = "uiticket_users";
      const users = JSON.parse(localStorage.getItem(key) || "[]");

      if (users.some(u => u.username.toLowerCase() === user.toLowerCase())) {
        alert("T√™n t√†i kho·∫£n ƒë√£ t·ªìn t·∫°i!");
        return;
      }

      users.unshift({
        username: user,
        email: email,
        createdAt: new Date().toISOString()
      });
      localStorage.setItem(key, JSON.stringify(users));

      showToast("üéâ ƒêƒÉng k√Ω th√†nh c√¥ng!", "success");

      setTimeout(() => {
        showLogin();
        document.getElementById("loginUser").value = user;
        document.getElementById("signupUser").value = "";
        document.getElementById("signupEmail").value = "";
        document.getElementById("signupPass").value = "";
        document.getElementById("signupPassConfirm").value = "";
      }, 900);
    }

    // ‚úÖ g·ª≠i y√™u c·∫ßu reset: ki·ªÉm tra Username + Email c√≥ kh·ªõp kh√¥ng
    function sendResetRequest() {
      const user = document.getElementById("resetUser").value.trim();
      const email = document.getElementById("resetEmail").value.trim();
      const msg = document.getElementById("resetMessage").value.trim();

      if (!user) { alert("Vui l√≤ng nh·∫≠p T√™n t√†i kho·∫£n!"); return; }
      if (!email) { alert("Vui l√≤ng nh·∫≠p Email ƒë√£ ƒëƒÉng k√Ω!"); return; }

      const usersKey = "uiticket_users";
      const users = JSON.parse(localStorage.getItem(usersKey) || "[]");

      const matched = users.find(u =>
        u.username.toLowerCase() === user.toLowerCase() &&
        u.email.toLowerCase() === email.toLowerCase()
      );

      if (!matched) {
        showToast("‚ùå Username/Email kh√¥ng kh·ªõp!", "warn");
        return;
      }

      const request = {
        user,
        email,
        message: msg || "Y√™u c·∫ßu reset m·∫≠t kh·∫©u.",
        createdAt: new Date().toISOString(),
        userAgent: navigator.userAgent
      };

      const key = "uiticket_reset_requests";
      const old = JSON.parse(localStorage.getItem(key) || "[]");
      old.unshift(request);
      localStorage.setItem(key, JSON.stringify(old));

      showToast("‚úÖ ƒê√£ g·ª≠i y√™u c·∫ßu reset t·ªõi Admin!", "success");

      document.getElementById("resetUser").value = "";
      document.getElementById("resetEmail").value = "";
      document.getElementById("resetMessage").value = "";

      setTimeout(() => showLogin(), 900);
    }
  </script>
</body>
</html>
