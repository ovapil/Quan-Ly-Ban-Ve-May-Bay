  <style>
    /* ===== SETTINGS PAGE ===== */
    .page.settings-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 50px;
      gap: 40px;
      margin-top: 60px;
    }

    .settings-section {
      max-width: 700px;
      width: 100%;
    }

    .settings-section h2 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 20px 0;
    }

    .settings-cards {
      display: grid;
      gap: 16px;
    }

    .settings-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }

    .settings-card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      transform: translateY(-2px);
    }

    .settings-card-content {
      flex: 1;
    }

    .settings-card-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 8px 0;
    }

    .settings-card-desc {
      font-size: 14px;
      color: var(--muted);
      margin: 0;
      line-height: 1.5;
    }

    .settings-card-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 28px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      margin-left: 20px;
    }

    .settings-card-btn:hover {
      background: #1e3a8a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(46,74,168,0.3);
    }

    .settings-card-btn.danger {
      background: #ef4444;
    }

    .settings-card-btn.danger:hover {
      background: #dc2626;
      box-shadow: 0 4px 12px rgba(239,68,68,0.3);
    }

    /* ===== CONFIRM MODAL ===== */
    .confirm-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      backdrop-filter: blur(4px);
    }

    .confirm-modal.show {
      display: flex;
      animation: modalFadeIn 0.2s ease-out;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .confirm-card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.3);
      animation: modalSlideUp 0.25s ease-out;
      max-width: 420px;
      width: 90vw;
    }

    @keyframes modalSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .confirm-head {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px 22px;
      border-bottom: 1px solid #e2e8f0;
      background: #f8fafc;
    }

    .confirm-icon {
      font-size: 22px;
      color: #3f51b5;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: #e0e7ff;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .confirm-title {
      font-size: 15px;
      font-weight: 900;
      color: var(--text);
      margin: 0;
    }

    .confirm-body {
      padding: 18px 22px;
    }

    .confirm-message {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.6;
      margin: 0;
    }

    .confirm-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 18px;
    }

    .confirm-btn {
      padding: 9px 20px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .confirm-btn.primary {
      background: #ef4444;
      color: white;
    }

    .confirm-btn.primary:hover {
      background: #dc2626;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .confirm-btn.secondary {
      background: #f1f5f9;
      color: var(--text);
      border: 1px solid #e2e8f0;
    }

    .confirm-btn.secondary:hover {
      background: #e2e8f0;
      transform: translateY(-1px);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .page.settings-page {
        padding: 40px 20px;
      }

      .settings-card {
        flex-direction: column;
        text-align: center;
        gap: 16px;
      }

      .settings-card-btn {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
