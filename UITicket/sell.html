<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UITicket - Bán vé</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/sell.css" />
</head>

<body class="app-mode">
  <div id="toast">Thông báo</div>

  <header class="app-header">
    <div class="bar">
      <div class="brand">
        <img class="brand-logo-img" src="assets/images/logo.png" alt="UITicket Logo" />
        <div class="name">
          <div class="title">UITicket</div>
          <div class="slogan">Buy&Fly. Catch your sky!</div>
        </div>
      </div>

      <nav class="nav-tabs" aria-label="Main Navigation">
        <button class="tab active" id="tabHome">Trang chủ</button>
        <button class="tab" id="tabAccount">Tài khoản</button>
        <button class="tab" id="tabSettings">Cài đặt</button>
      </nav>

      <div class="actions">
        <button class="icon-btn" aria-label="Notifications" id="btnNoti">
          <i class="fa-regular fa-bell"></i>
          <span class="badge" id="notifBadge">1</span>
        </button>
      </div>
    </div>
  </header>

  <main class="page sell-page">
    <div class="page-header">
      <h1 class="sell-title">BÁN VÉ</h1>
      <button class="tool-btn back" id="btnBackTop" title="Quay lại">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
    </div>

    <section class="sell-grid">
        <section class="panel">
          <div class="panel-head">
            <h2>Chọn chuyến bay</h2>
          </div>

          <div class="panel-body">
            <div class="search-strip">
              <div class="field">
                <label>Sân bay đi</label>
                <select class="input" id="fromAirport"></select>
              </div>

              <button class="swap-btn" id="btnSwap" type="button" title="Đổi sân bay đi/đến">
                <i class="fa-solid fa-right-left"></i>
              </button>

              <div class="field">
                <label>Sân bay đến</label>
                <select class="input" id="toAirport"></select>
              </div>

              <div class="field">
                <label>Ngày bay</label>
                <div class="date-and-btn">
                  <input class="input" id="departDate" type="date" />
                  <button class="find-btn" id="btnSearch" type="button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Tìm chuyến
                  </button>
                </div>
              </div>
            </div>

            <div class="flight-table" id="flightTable"></div>
            <div class="empty-flights" id="emptyFlights" style="display:none;">Không có chuyến bay phù hợp.</div>

            <div class="selected-wrap" id="selectedWrap" style="display:none;">
              <div>
                <div class="sel-code" id="selCode">—</div>
                <div class="sel-route" id="selRoute">—</div>
                <div class="sel-meta">
                  <div>
                    <div class="muted">Khởi hành</div>
                    <div id="selDepart">—</div>
                  </div>
                  <div>
                    <div class="muted">Giá gốc</div>
                    <div id="selBase">—</div>
                  </div>
                </div>
              </div>

              <div class="sel-card">
                <div><b>Ghế trống</b></div>
                <div class="muted">Hạng 1: <span id="selSeat1">—</span></div>
                <div class="muted">Hạng 2: <span id="selSeat2">—</span></div>
              </div>
            </div>

            <div class="panel-head" style="margin-top:16px;">
              <h2>Vé đã bán</h2>
            </div>

            <div class="panel-body">
              <div class="list-tools">
                <input class="input grow" id="ticketSearchInput" placeholder="Tìm theo mã vé / mã chuyến / CCCD..." />
                <button class="btn-search" id="btnSearchTicket" type="button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  Tìm
                </button>
                <button class="icon-mini" id="btnClearTicketFilter" type="button" title="Xoá lọc">
                  <i class="fa-solid fa-eraser"></i>
                </button>
                <button class="icon-mini" id="btnRefreshTicket" type="button" title="Làm mới">
                  <i class="fa-solid fa-rotate-right"></i>
                </button>
              </div>

              <div class="table-card">
                <table class="tbl">
                  <thead>
                    <tr>
                      <th>Mã vé</th>
                      <th>Mã chuyến</th>
                      <th>Hành khách</th>
                      <th>CCCD</th>
                      <th>SĐT</th>
                      <th>Hạng</th>
                      <th style="text-align:right;">Giá</th>
                      <th>Thời gian</th>
                    </tr>
                  </thead>
                  <tbody id="ticketList"></tbody>
                </table>
              </div>
            </div>
          </div>
        </section>

        <aside class="panel">
          <div class="panel-head">Bán vé</div>

          <div class="panel-body">
            <div class="alert" id="formAlert"></div>

            <form id="ticketForm" autocomplete="off">
              <div class="form-field">
                <label>Hành khách <span class="req">*</span></label>
                <input class="input" id="passengerName" type="text" placeholder="Nhập họ tên..." autocomplete="off" />
                <div class="err" id="errName"></div>
              </div>

              <div class="form-field">
                <label>CMND/CCCD <span class="req">*</span></label>
                <input class="input" id="cmnd" type="text" inputmode="numeric" placeholder="9 hoặc 12 chữ số" autocomplete="off" />
                <div class="err" id="errCmnd"></div>
              </div>

              <div class="form-field">
                <label>Điện thoại <span class="req">*</span></label>
                <input class="input" id="phone" type="text" inputmode="tel" placeholder="10 chữ số" autocomplete="off" />
                <div class="err" id="errPhone"></div>
              </div>

              <div class="form-field">
                <label>Hạng vé</label>
                <select class="input" id="ticketClass">
                  <option value="1">Hạng 1</option>
                  <option value="2" selected>Hạng 2</option>
                </select>

                <div class="class-note">
                  <span id="seatNote">Chưa chọn chuyến</span>
                  <b id="classPrice">—</b>
                </div>
              </div>

              <div class="price-row">
                <div class="price-label">Giá tiền</div>
                <div class="price-value" id="totalPrice">—</div>
              </div>

              <button class="btn-primary" id="btnSell" type="submit">Bán vé</button>

              <div class="form-links">
                <a href="#" id="btnReset">Làm mới</a>
              </div>
            </form>
          </div>
        </aside>
    </section>
  </main>

  <script src="js/sell.js"></script>
</body>
</html>
